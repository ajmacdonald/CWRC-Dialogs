<html>
	<head>
		<meta charset="UTF-8">

		<script src="js/jquery.min.js"></script>
		<script src="js/underscore-min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-modal.js"></script>
		<script src="js/bootstrap-modalmanager.js"></script> 
		<script src="js/knockout-latest.js"></script>
		<script src="js/knockout-bootstrap.min.js"></script>
		<script src="js/app.js"></script>


		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
	
	<div id="cD">
		<div class="modal fade" id="entitySearchModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Person</h4>
					</div>
					<div class="modal-body">
						
						<!-- Content -->
						<div class="row">						
							<div class="col-lg-12">
								<div class="input-group">
									<input type="text" class="form-control" id="searchEntityInput" data-bind="onKeyUp: searchEntity">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button" data-bind="click:$root.searchEntity">Search</button>
									</span>
								</div><!-- /input-group -->
							</div><!-- /.col-lg-6 -->
						</div><!-- /.row -->
						<br> <!-- FIXME -->
						<div class="row">
							<!-- Results -->
							<div class="col-lg-12">
								<div class="panel">
									<div class="panel-heading">Results</div>
									<div class="panel-body result-area">
										
										<div class="list-group">
											<!-- ko foreach: results -->

											<a href="#" class="list-group-item" data-bind="{click:$root.selectResult, css: {active: selected}}" >
												<h5 class="list-group-item-heading"> <span data-bind="text:data['dc.title']"></span> - <span data-bind="text:source"></span></h5>
												<p class="list-group-item-text"><span data-bind="text:data.id"></span></p>
											</a>										
											<!-- /ko -->
										</div>

									</div>
								</div>
							</div>
						</div>
						<!--  End of content-->
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click:$root.createEntity">Create</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click:$root.returnSelected">Add</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>

	</body>

</html>
